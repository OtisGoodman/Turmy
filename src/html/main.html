<!DOCTYPE css>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Tumry</title>
    <link rel="stylesheet" type="text/css" href="../assets/style.css" />
  </head>
  <body>
      <div class="top">
        <div class="dot close" onclick="close" title="close" style="background:#ED594A;">
            +
        </div>
        <p class="title">Turmy</p>
      </div>
      <div class="display">
        <div class="content">
            <p class="howto"><i>Type your message below and hit enter.<br></i></p>
          <div class="screen">
        <input type="text" name="msg" class = 'msg' title="Turmy Message" inputsize ="50px" placeholder="Turmy Message"><br>
          </div>
          <div class="footer">
            <p><a onclick="redirect('Docs')" class="link">docs</a><spacer><a class="link" onclick="redirect('Config')">config</a><spacer><a class="link" onclick="openExternalLink('https://github.com/OtisGoodman/Turmy')">github</a></p>
          </div>
        </div>
      </div>
    <script>
        const electron = require("electron");
        const IPC = electron.ipcRenderer;
        document.querySelector('.close').addEventListener('click', function() {
            IPC.send('closeMain');
          });
          function openExternalLink(url) {
            var shell = require("electron").shell;
            shell.openExternal(url)
            }
          function redirect(page){
            IPC.send(`swap${page}`);
          }


    </script>
  </body>
</html>
